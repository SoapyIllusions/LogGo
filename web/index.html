<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/loggo.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/960.css" />
		<link rel="stylesheet" type="text/css" href="css/loggo.css" />
		
		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container_12">
			<div id="header">
				<div id="logo" class="grid_4">
					<h1><a href="#">LogGo</a></h1>
				</div>
				<div id="statement" class="grid_8">
					<h2>- fast & simple log file analysis -</h2>
				</div>
			</div>
			<div id="nav" class="grid_2">
				<ul>
					<li><a href="#">
							<div class="nav_box"></div><span class="nav_item">Search</span>
					</a></li>
					<li><a href="#">
							<span class="nav_box"></span><span class="nav_item">Adv. Search</span>
					</a></li>
					<li><a href="#">
						<span class="nav_box"></span><span class="nav_item">Stats</span>
					</a></li>
					<li><a href="#">
						<span class="nav_box"></span><span class="nav_item">Add / Delete</span>
					</a></li>
				</ul>
			</div>
			<div id="main" class="grid_10">
				<div id="search">
					<div class="grid_8 alpha">
						<input type="text" value="Input Search Term Here"/>
					</div>
					<div class="grid_2 omega">
						<button>Search</button>
					</div>
					<div id="results" class="grid_10 omega alpha">
						<table>
							<tr class="header"><td class="index"></td><td class="row"></td></tr>
							<tr><td class="index"></td><td class="row"></td></tr>
						</table>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
